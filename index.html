<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
          <form action="" method="">

            Username <input required type="text" name="usernmae" placeholder="Enter Your Full Name"> <br>
            Password <input type="password" name="password"> <br>
                     
            color picker <input type="color"> <br>
            date of birth <input type="date"> <br> 
            email <input type="email">  <br>
            Mob Number <input type="number"> <br>
            photo <input type="file"> <br>
            Address <textarea  cols="20" rows="5"> 
             </textarea> <br>

             Gender <br>
             Male   <input type="radio" name="gender"/> 
             Female <input type="radio" name="gender"/>
             Other  <input type="radio" name="gender"/> 
             <br>

             Education :
             SSC <input type="checkbox" name="SSC" value="SSC" >
             HSC <input type="checkbox" name="HSC" value="HSC"> 
             Gradution <input type="checkbox" name="Gradution" value="Gradution">
             Post Gradution <input type="checkbox" name="Post Gradution" value="Post Gradution">
             <br>

             Country :
            <select>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Nepal">Nepal</option>
            </select>
            <br>


             <input type="Reset"> <br>
             <input type="Submit"> <br>
           

          </form>
</body>
</html>
